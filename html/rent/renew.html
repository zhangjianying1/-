<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>续单</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/renewaui.css">
</head>

<body>
    <div class="showdetial">
        <ul class="showli">
            <li>
                <p style="border-bottom: 1px solid #e2e2e2;">
                    <span>
                        合约包名称
                    </span>
                    <span class="machineName">

                    </span>
                </p>
            </li>
            <li>
                <p>
                    <span>
                        原合约金额
                    </span>
                    <span>
                        <span class="unitPrice">

                        </span>
                        <span class="payMethod">

                        </span>
                    </span>
                </p>
            </li>
            <li>
                <p>
                    <span>
                        原到手算力
                    </span>
                    <span class="paowersuan">

                    </span>
                </p>
            </li>
            <li style="display: inline-block;height: 0.1rem;background-color: #f7f7f7;">

            </li>
            <li id="chooseRentType" data-choose="90">
                <p>
                    <span>
                        定期方式
                    </span>
                    <span style="display: flex; display: -webkit-flex;align-items: center;-webkit-align-items: center;">
                        <span id="chooseText">
                            90天
                        </span>
                        <img src="../../image/right_jintoux.png" alt=""
                            style="width: 0.12rem;height: 0.22rem;margin-left: 0.2rem;">
                    </span>
                </p>
            </li>
            <li id="shownewRuler" style="display: none;" data-show="false">
                <p>
                    <span>
                        是否上调为新政策
                    </span>
                    <span>
                        <input type="checkbox" class="aui-switch" id="chooseNewRuler">
                    </span>
                </p>
            </li>
            <li style="display: inline-block;height: 0.1rem;background-color: #f7f7f7;">

            </li>
            <li>
                <p>
                    <span>
                        续单订单信息
                    </span>
                </p>
            </li>
            <li>
                <p>
                    <span>
                        续单期限
                    </span>
                    <span class="contanDays">

                    </span>
                </p>
            </li>
            <li>
                <p>
                    <span>
                        续单合约金额
                    </span>
                    <span>
                        <span class="renMoney">

                        </span>
                        <span class="payMethod">

                        </span>
                    </span>
                </p>
            </li>
            <li>
                <p style="border-bottom: 1px solid #e2e2e2;">
                    <span>
                        到期时间
                    </span>
                    <span class="arriveTime">

                    </span>
                </p>
            </li>
            <li id="hashrate">
                <p>
                    <span>
                        新到手算力
                    </span>
                    <span style="display: flex; display: -webkit-flex;align-items: center;-webkit-align-items: center;">
                        <span class="chooseText">

                        </span>
                        <img src="../../image/right_jintoux.png" alt=""
                            style="width: 0.12rem;height: 0.22rem;margin-left: 0.2rem;">
                    </span>
                </p>
            </li>
            <li id="spread">
                <p style="border-bottom: 1px solid #e2e2e2;">
                    <span>
                        差价
                    </span>
                    <span style="display: flex; display: -webkit-flex;align-items: center;-webkit-align-items: center;">
                        <span style="color: #ffd203;">
                            <span class="needMoney">
                            </span>
                            <span class="payMethod">

                            </span>
                        </span>
                        <img class="showImg" src="../../image/right_jintoux.png" alt="" style="width: 0.12rem;height: 0.22rem;margin-left: 0.2rem;">
                    </span>
                </p>
            </li>
            <li class="showTips" style="display: none;">
                <p style="color: #ff6678;">
                    您的原合约金额不够续单，请补齐差价再续单
                </p>
            </li>
        </ul>
    </div>
    <div class="buttonsmall">
        <button id="checkRent">
            立即续单
        </button>
    </div>
    <script src="../../js/autosize.js"></script>
    <script src="../../script/jquery_three_two_one.js"></script>
    <script src="../../script/app.js"></script>
    <script src="../../js/renew.js"></script>
</body>

</html>
