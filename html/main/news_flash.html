    <!-- 快讯 -->
    <script id="listNews" type="text/html">
    {{~it:value:index}}
    <li>
        <p>
            {{=value.create_time}} <span><i></i> </span>
        </p>
        <b>
            {{=value.title}}
        </b>
        <div data-flag='true'>
            {{=value.content}}
        </div>
        <!-- data-txt='{{=value.content}}' -->
        <span data-txt='{{=value.content}}'  data-qrtxt="{{=value.qrtxt}}" data-title="{{=value.title}}" data-date="{{=value.create_time}}" data-weekday="{{=value.weekday}}">
            <img src="../../image/hlshare.png">
        </span>
    </li>
    {{~}}
    </script>
    <!--热门-->
    <script id="hotMb" type="text/html">
    {{~it:value:index}}
    <div data-id="{{=value.id}}">
        <p>
            <img src={{=value.face_url}}>
        </p>
        <span>{{=value.title}}</span>
    </div>
    {{~}}
    </script>
    <!--深度-->
    <script id="deepMb2" type="text/html">
