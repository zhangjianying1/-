                        “【云算力】”服务器的日常维护及技术支持等，网管中心每周七天，每天24小时监测服务器，进行数据备份，并采取必要措施使该服务器不受病毒侵袭、不受外来物理破坏，以保证【您】购买“【云算力】”服务器的正常运行。</span></span>

            <p style="margin-bottom: 0px; line-height: 200%; background: white; text-align: left;">
                <span style="font-family: 黑体; font-size: 16px; color: rgb(0, 0, 0);">六、<strong>责任限制</strong></span>

            <p style="margin-bottom: 0px; line-height: 200%; background: white; text-align: left;">
                <span style="font-size: 16px; color: rgb(0, 0, 0);">6.1.【您】购买的“【云算力】”在进行服务器配置、维护时需要短时间中断服务，或者由于Internet上通路的阻塞造成服务器访问速度下降，以及服务器运行过程中产生的电力检修，【您】均认同是正常情况，不属于本公司违约。</span>

                    </strong>6.4.【人人矿场】对通过【您】间接接受【人人矿场】服务的第三方的损失不负责任。&nbsp;<br>
                    6.5.由于【人人矿场】过错造成【您】遭受损失的，本公司最高赔偿限额不超过【您】已向【云算力】出售方及【人人矿场】支付的款项总额或算力所得总额。</span>

            <p style="margin-bottom: 0px; line-height: 200%; background: white; text-align: left;">
                <span style="font-size: 16px; color: rgb(0, 0, 0);"><strong><span style="color: rgb(0, 0, 0); font-size: 16px; font-family: 黑体;">七、不可抗力</span></strong></span>
            </p>
            <p style="margin-bottom: 0px; line-height: 200%; background: white; text-align: left;">
                <span style="font-size: 16px; color: rgb(0, 0, 0);">7.1.任何一方遇有不可抗力而全部或部分不能履行本协议或迟延履行本协议，应自不可抗力事件发生之日起五日内，将事件情况以书面形式通知其他方，并于事件发生之日起二十日内，向其他方提交导致其全部或部分不能履行或迟延履行的证明。&nbsp;<br>
                    7.2.遭受不可抗力的一方应采取一切必要措施减少损失，并在事件消除后立即恢复本协议的履行，除非此等履行已不可能或者不必要。&nbsp;<br>
                    7.3.本条所称“不可抗力”系指不能预见、不能避免或不能克服的客观事件，包括但不限于自然灾害如洪水、火灾、爆炸、雷电、地震和风暴等以及社会事件如战争、动乱、政府管制、国家政策的突然变动和罢工等。<strong><br>
                    </strong><span style="color: rgb(0, 0, 0); font-size: 16px; font-family: 黑体;">八、<strong><span style="color: rgb(0, 0, 0); font-size: 16px; font-family: 黑体;">保密</span></strong>&nbsp;</span></span>
            </p>
            <p style="margin-bottom: 0px; line-height: 200%; background: white; text-align: left;">
                <span style="font-size: 16px; color: rgb(0, 0, 0);">任何一方对在<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【</span>本协议】履行过程中以任何方式获知的其他方商业秘密或其他技术及经营信息均负有保密义务，不得向任何其他第三方透露或泄露，但【本公司】属地香港法律另有规定或经其他方书面同意的除外。&nbsp;</span>
            </p>
            <p style="margin-bottom: 0px; line-height: 200%; background: white; text-align: left;">

                    </strong>9.1.因不可抗力而解除<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【</span>本协议】或者三方当事人协商一致解除<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【</span>本协议】的。&nbsp;<br>

            </p>
            <p style="margin-bottom: 0px; line-height: 200%; background: white; text-align: left;">
                <span style="font-size: 16px; color: rgb(0, 0, 0);">9.3.由于一方不履行<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【本</span>协议<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">】</span>约定的义务，或严重违反<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【</span>本协议】约定的义务，造成本协议无法履行或履行不必要时，视作违约方片面终止<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【</span>本协议】，守约方除有权向违约方索赔外，并有权终止<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【</span>本协议】。&nbsp;<strong>&nbsp;</strong></span>

            <p style="margin-bottom: 0px; text-align: left; line-height: 200%; background: white;">
                <span style="font-size: 16px; color: rgb(0, 0, 0);"><span style="color: rgb(0, 0, 0); font-size: 16px; font-family: 黑体;">十、</span><strong><span style="color: rgb(0, 0, 0); font-size: 16px; font-family: 黑体;">争议解决</span></strong></span>
            </p>
            <p style="margin-bottom: 0px; text-align: left; text-indent: 48px; line-height: 200%; background: white;">
                <span style="font-size: 16px; color: rgb(0, 0, 0);">各方在履行【本协议】过程中发生的纠纷由各方友好协商，协商不成由<span style="color: rgb(0, 0, 0); font-size: 16px; font-family: PMingLiU, serif;">【</span>本公司】属地香港的法院管辖。</span>
